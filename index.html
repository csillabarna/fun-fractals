<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fractals</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <main>
        <canvas id="canvas"></canvas>
        <div>
            <input type="range" min="0" max="7" value="4" class="slider" id="recursion-slider">
            <p>Recursion: <span id="recursion-value"></span></p>
        </div>
        <div>
            <input type="color" value="#FEB837" id="colour-picker-1" />
            <input type="color" value="#FFFC8D" id="colour-picker-2" />
        </div>
    </main>
    <script type="text/javascript" src="fractals.js"></script>
</body>
</html>
